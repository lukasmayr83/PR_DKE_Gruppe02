{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Hello, {{ current_user.username }} </p>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p style="color: green; font-weight: bold; margin-bottom: 15px;">
        {{ msg }}
      </p>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
