<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
        <title>{{ title }} - Flotten</title>
        {% else %}
        <title>Flotten</title>
        {% endif %}
        <style>
            body { font-family: sans-serif; margin: 0; padding: 0; }

            .header {
                background-color: #00688B;
                padding: 15px 20px;
                border-bottom: 2px solid #004f69;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                gap: 30px;
                /* Textfarbe Header */
                color: white;
            }

            .nav-group {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            /* Button-Styling für Navigationslinks */
            .nav-button {
                padding: 8px 15px;
                border: 1px solid #ccc;
                background-color: #ffffff;
                color: #333; /* Text in Buttons */
                text-decoration: none;
                border-radius: 4px;
                font-size: 0.9em;
                font-weight: bold;
                transition: background-color 0.2s, border-color 0.2s;
                cursor: pointer;
                display: inline-block;
            }

            .nav-button:hover {
                background-color: #f0f0f0;
                border-color: #999;
                color: #00688B;
            }

            .content-area {
                padding: 20px;
            }

            /* Generelles Tabellen-Styling */
        table {
                border-collapse: collapse;
                margin-top: 15px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <span style="font-size: 1.5em; font-weight: bold; white-space: nowrap;">Flotten</span>
            <div class="nav-group">
                <a href="{{ url_for('personenwagen_mitarbeiter') }}" class="nav-button">Personenwagen</a>
                <a href="{{ url_for('triebwagen_mitarbeiter') }}" class="nav-button">Triebwagen</a>
                <a href="{{ url_for('zuege_mitarbeiter') }}" class="nav-button">Züge</a>
                <a href="{{ url_for('wartungen_mitarbeiter') }}" class="nav-button">Wartungen</a>
                <a href="{{ url_for('logout') }}" class="nav-button"> Logout</a>
            </div>
        </div>
            <div class="content-area">
                {% block content %}{% endblock %}
        </div>
    </body>
</html>
